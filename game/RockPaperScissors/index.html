<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Rock Paper Scissors!</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            min-height: 100vh;\n            background-color: #e0f7fa;\n            margin: 0;\n            flex-direction: column;\n            color: #333;\n        }\n        .game-container {\n            background: #fff;\n            padding: 30px;\n            border-radius: 15px;\n            box-shadow: 0 5px 15px rgba(0,0,0,0.1);\n            text-align: center;\n            width: 90%;\n            max-width: 400px;\n        }\n        h1 {\n            color: #00796b;\n            margin-bottom: 20px;\n        }\n        .choices button {\n            background-color: #00bcd4;\n            color: white;\n            border: none;\n            padding: 15px 25px;\n            margin: 10px;\n            border-radius: 10px;\n            font-size: 1.2em;\n            cursor: pointer;\n            transition: background-color 0.3s ease, transform 0.2s ease;\n        }\n        .choices button:hover {\n            background-color: #0097a7;\n            transform: translateY(-2px);\n        }\n        #result {\n            margin-top: 25px;\n            font-size: 1.3em;\n            font-weight: bold;\n            color: #00796b;\n        }\n        #score {\n            margin-top: 15px;\n            font-size: 1.1em;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"game-container\">\n        <h1>Rock Paper Scissors!</h1>\n        <p>Make your choice:</p>\n        <div class=\"choices\">\n            <button onclick=\"playGame(\'rock\')\">✊ Rock</button>\n            <button onclick=\"playGame(\'paper\')\">✋ Paper</button>\n            <button onclick=\"playGame(\'scissors\')\">✌️ Scissors</button>\n        </div>\n        <p id=\"result\">Choose your weapon!</p>\n        <p id=\"score\">Player: 0 | Computer: 0</p>\n    </div>\n\n    <script>\n        let playerScore = 0;\n        let computerScore = 0;\n\n        function playGame(playerChoice) {\n            const choices = ['rock', 'paper', 'scissors'];\n            const computerChoice = choices[Math.floor(Math.random() * choices.length)];\n\n            let result = '';\n            if (playerChoice === computerChoice) {\n                result = 'It\\'s a tie!';\n            } else if (\n                (playerChoice === 'rock' && computerChoice === 'scissors') ||\n                (playerChoice === 'paper' && computerChoice === 'rock') ||\n                (playerChoice === 'scissors' && computerChoice === 'paper')\n            ) {\n                result = 'You win!';\n                playerScore++;\n            } else {\n                result = 'You lose!';\n                computerScore++;\n            }\n\n            document.getElementById('result').textContent = \`You chose \\${playerChoice.toUpperCase()}, Computer chose \\${computerChoice.toUpperCase()}. \\${result}\`;\n            document.getElementById('score').textContent = \`Player: \\${playerScore} | Computer: \\${computerScore}\`;\n        }\n    </script>\n</body>\n</html>
